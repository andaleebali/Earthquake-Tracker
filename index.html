<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>New Zealand Earthquake Tracker</h1>
        <div class="dashboard">
                <div class="column left">
                    <div class="filters">
                        <div class="filter" id="mag-slider">
                            <h3>Minimum Magnitude:</h3>
                            <input type="range" min="0" max="10" value="1" step="1" class="slider" id="mag-range">
                            <!-- Number labels -->
                            <div class="slider-labels">
                                <span>0</span>
                                <span>1</span>
                                <span>2</span>
                                <span>3</span>
                                <span>4</span>
                                <span>5</span>
                                <span>6</span>
                                <span>7</span>
                                <span>8</span>
                                <span>9</span>
                                <span>10</span>
                            </div>
                        </div> 
                        <div class="filter"  id="depth-slider">
                            <h3>Maximum Depth (km):</h3>
                            <input type="range" min="0" max="100" value="40" step="10" class="slider" id="depth-range">
                            <!-- Number labels -->
                            <div class="slider-labels">
                                <span>0</span>
                                <span>10</span>
                                <span>20</span>
                                <span>30</span>
                                <span>40</span>
                                <span>50</span>
                                <span>60</span>
                                <span>70</span>
                                <span>80</span>
                                <span>90</span>
                                <span>100</span>
                            </div>
                        </div>
                        <div class="filter">
                            <h3>Time Range (last X hours):</h3>
                            <select id="time-range" class="dropdown">
                                <option value="1">1 Hour</option>
                                <option value="6">6 Hours</option>
                                <option value="12">12 Hours</option>
                                <option value="24" selected>24 Hours</option>
                                <option value="168">7 Days</option>
                            </select>
                        </div>                
                    </div>
                    <div class="symbology">
                        <h3>Key</h3>
                        <div class="key magnitude-key">
                            <table>
                                <tr>
                                    <th>Magnitude</th>
                                    <th></th>
                                </tr>
                                <tr>
                                    <td>
                                        <svg width="10" height="10">
                                            <circle cx="5" cy="5" r="4" stroke="green" stroke-width="1" fill="yellow" />
                                        </svg>
                                    </td>
                                    <td>0 - 3</td>
                                </tr>
                                <tr>
                                    <td>
                                        <svg width="10" height="10">
                                            <circle cx="5" cy="5" r="4" stroke="green" stroke-width="1" fill="yellow" />
                                        </svg>
                                    </td>
                                    <td>3 - 5</td>
                                </tr>
                                <tr>
                                    <td>
                                        <svg width="10" height="10">
                                            <circle cx="5" cy="5" r="4" stroke="green" stroke-width="1" fill="yellow" />
                                        </svg>
                                    </td>
                                    <td>5 + </td>
                                </tr>
                            </table>
                        </div>
                        <div class="key depth-key">
                            <table>
                                <tr>
                                    <th>Depth</th>
                                    <th></th>
                                </tr>
                                <tr>
                                    <td>
                                        <svg width="10" height="10">
                                            <circle cx="5" cy="5" r="4" stroke="green" stroke-width="1" fill="yellow" />
                                        </svg>
                                    </td>
                                    <td> 0 - 3</td>
                                </tr>
                                <tr>
                                    <td>
                                        <svg width="10" height="10">
                                            <circle cx="5" cy="5" r="4" stroke="green" stroke-width="1" fill="yellow" />
                                        </svg>
                                    </td>
                                    <td> 0 - 3</td>
                                </tr>
                                <tr>
                                    <td>
                                        <svg width="10" height="10">
                                            <circle cx="5" cy="5" r="4" stroke="green" stroke-width="1" fill="yellow" />
                                        </svg>
                                    </td>
                                    <td> 0 - 3</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                        
                </div>
                <div class="column middle">
                    <div id="map"></div>
                    <div class="indicators">
                        <div class="indicator" id="largest-mag-ind">
                            <h3>Largest Magnitude</h3>
                            <h4 id="largest-mag-value">No Data</h4>
                        </div>
                        <div class="indicator" id="total-quakes-ind">
                            <h3>Total Quakes</h3>
                            <h4 id="total-quakes-value">No Data</h4>
                        </div>
                    </div>
                </div>

        </div>
        <footer>
            
        </footer>
    </body>
    <script>
        var map = L.map('map').setView([-41.5, -186], 5);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
    </script>
</html>
